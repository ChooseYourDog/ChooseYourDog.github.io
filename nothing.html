<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your ideal...</title>
    <link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>

	<div class="language-switch">
		<button class="lang-btn" onclick="setLanguage('es')">
			<img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spanish Flag" class="flag-icon">
		</button>
		<button class="lang-btn" onclick="setLanguage('en')">
			<img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="UK Flag" class="flag-icon">
		</button>
	</div>

	<div class="content">
		<!-- Title -->
		<h1 id="title" class="title">sdas</h1>
		Find your ideal...
		<!-- Messages Panel -->
		<p id="start-message"></p>
		<p id="end-message"></p>
		<p></p>

		<div onclick="window.location.href='dogQuizz.html'" class="quizz-card" data-name="Golden Retriever">
			<img src="assets/css/images/Golden Retriever.png" class="dog-image">
			<strong>"DOG"</strong>
		</div>

		<!-- Questions Panel -->
		<div class="Questions" id="questions-panel">
			<p id="quizz-question"></p>
			<p></p>
			<button class="custom-btn" id="quizz-answer"></button>
			<button class="custom-btn" id="quizz-answer"></button>
			<button class="custom-btn" id="quizz-answer"></button>
		</div>

		<!-- Start/Restart Panel -->
		<button class="custom-btn" id="start-button" onclick="startQuizz()"></button>
		<button class="custom-btn" id="restart-button" onclick="restartQuiz()"></button>	
	</div>
    <script src="script.js"></script>
</body>
</html>
