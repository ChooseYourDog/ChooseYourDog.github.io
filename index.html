<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu perro ideal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Encuentra tu perro ideal</h1>

    <!-- Panel de preguntas -->
	<div id="questions-panel">
		<p id="question">¿Cuánto espacio tienes disponible para tu perro?</p>
		<button onclick="answerQuestion('pequeño')">Pequeño</button>
		<button onclick="answerQuestion('mediano')">Mediano</button>
		<button onclick="answerQuestion('grande')">Grande</button>
	</div>
	<button id="restart-button" style="display:none;" onclick="restartQuiz()">Volver a empezar</button>

    <!-- Galería de razas de perros -->
    <div id="dog-gallery">
		<div class="dog-card" data-name="Chihuahua">
			<img src="assets/css/images/perro1.png" alt="Raza de perro pequeño">
			<p>Raza: Chihuahua</p>
		</div>
		<div class="dog-card" data-name="Golden Retriever">
			<img src="assets/css/images/perro1.png" alt="Raza de perro grande">
			<p>Raza: Golden Retriever</p>
		</div>
		<div class="dog-card" data-name="Beagle">
			<img src="assets/css/images/perro1.png" alt="Raza de perro mediano">
			<p>Raza: Beagle</p>
		</div>
        <!-- Añade más razas según sea necesario -->
    </div>

    <script src="script.js"></script>
</body>
</html>
