<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu perro ideal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="Title">
    <h1>Encuentra tu perro ideal</h1>
	</div>
    <!-- Panel de preguntas -->
	<div class="Questions" id="questions-panel">
		<p id="question">Empieza el quizz y encuentra tu perro ideal!</p>
		<button class="custom-btn" id="quizz-question" style="display:none" onclick="answerQuestion('pequeño')">Pequeño</button>
		<button class="custom-btn" id="quizz-question" style="display:none" onclick="answerQuestion('mediano')">Mediano</button>
		<button class="custom-btn" id="quizz-question" style="display:none" onclick="answerQuestion('grande')">Grande</button>
	</div>
	<button class="custom-btn" id="start-button" style="display:inline;" onclick="startQuizz()">Empezar Quizz</button>
	<button class="custom-btn" id="restart-button" style="display:none;" onclick="restartQuiz()">Volver a empezar</button>	
    <!-- Galería de razas de perros -->
    <div id="dog-gallery">
		<div class="dog-card" data-name="Chihuahua">
			<img src="assets/css/images/Chihuahua.png" alt="Raza de perro pequeño">
			<p>Chihuahua</p>
		</div>
		<div class="dog-card" data-name="Golden Retriever">
			<img src="assets/css/images/Golden Retriever.png" alt="Raza de perro grande">
			<p>Golden Retriever</p>
		</div>
		<div class="dog-card" data-name="Beagle">
			<img src="assets/css/images/Beagle.png" alt="Raza de perro mediano">
			<p>Beagle</p>
		</div>
		<div class="dog-card" data-name="Labrador Retriever">
			<img src="assets/css/images/Labrador Retriever.png" alt="Raza de perro grande">
			<p>Labrador Retriever</p>
		</div>
		<div class="dog-card" data-name="Bulldog">
			<img src="assets/css/images/Bulldog.png" alt="Raza de perro mediano">
			<p>Bulldog</p>
		</div>
		<div class="dog-card" data-name="Poodle">
			<img src="assets/css/images/Poodle.png" alt="Raza de perro mediano">
			<p>Poodle</p>
		</div>
		<div class="dog-card" data-name="Dachshund">
			<img src="assets/css/images/Dachshund.png" alt="Raza de perro pequeño">
			<p>Dachshund</p>
		</div>
		<div class="dog-card" data-name="Boxer">
			<img src="assets/css/images/Boxer.png" alt="Raza de perro grande">
			<p>Boxer</p>
		</div>
		<div class="dog-card" data-name="Siberian Husky">
			<img src="assets/css/images/Siberian Husky.png" alt="Raza de perro grande">
			<p>Siberian Husky</p>
		</div>
		<div class="dog-card" data-name="Yorkshire Terrier">
			<img src="assets/css/images/Yorkshire Terrier.png" alt="Raza de perro pequeño">
			<p>Yorkshire Terrier</p>
		</div>
		<div class="dog-card" data-name="French Bulldog">
			<img src="assets/css/images/French Bulldog.png" alt="Raza de perro mediano">
			<p>French Bulldog</p>
		</div>
		<div class="dog-card" data-name="Cocker Spaniel">
			<img src="assets/css/images/Cocker Spaniel.png" alt="Raza de perro mediano">
			<p>Cocker Spaniel</p>
		</div>
		<div class="dog-card" data-name="Shih Tzu">
			<img src="assets/css/images/Shih Tzu.png" alt="Raza de perro pequeño">
			<p>Shih Tzu</p>
		</div>
		<div class="dog-card" data-name="Rottweiler">
			<img src="assets/css/images/Rottweiler.png" alt="Raza de perro grande">
			<p>Rottweiler</p>
		</div>
		<div class="dog-card" data-name="Pug">
			<img src="assets/css/images/Pug.png" alt="Raza de perro pequeño">
			<p>Pug</p>
		</div>
        <!-- Añade más razas según sea necesario -->
    </div>

    <script src="script.js"></script>
</body>
</html>
